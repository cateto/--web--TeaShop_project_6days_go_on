	<script src="js/trim.js"></script>
	<script language="javascript"> 
	function check(){
		var idval = f.id.value;
		idval = trim(idval);
		if(idval.length == 0){
			alert("ID를 입력하세요.");

			f.id.value = "";
			f.id.focus();
			return false;
		}else{
			pass = checkByteLen(idval, 50);
			if(!pass){
				alert("ID가 너무 깁니다.");
				f.id.focus();
				return false;
			}
		}
		
		var pwdval = f.pwd.value;
		pwdval = trim(pwdval);
		if(pwdval.length == 0){
			alert("비밀번호를 입력하세요.");
			f.pwd.value = "";
			f.pwd.focus();
			return false;
		}else{
			pass = checkByteLen(pwdval, 30);
			if(!pass){
				alert("비밀번호가 너무 깁니다.");
				f.pwd.focus();
				return false;
			}
		}

		f.submit();
	}

	function checkByteLen(str, size){
	    var byteLen = getByteLen(str);
		if(byteLen <= size){
			return true;
		}else{
			return false;
		}
	}
	function getByteLen(str){
	   return str.replace(/[\0-\x7f]|([0-\u07ff]|(.))/g,"$&$1$2").length;
	}

	function enterCheck(elm){
		if(event.keyCode == 13){
			if(elm == f.id){
				f.pwd.focus();
			}else{
				check();
			}
		}
	}
	</script>
